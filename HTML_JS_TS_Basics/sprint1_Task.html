<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body style="background-color: #330000;">
    <section class="container">
        <div class="col-md-8 offset-md-2 border p-1 text-light mt-5">
            <form id="myForm" action="/" style="box-shadow: 2px 6px 100px #fff;">
                <div class="text-center text-light">
                    <h3>Registration</h3>
                </div>
                <div class="border rounded p-3">
                    <h6>Personal Details</h6>
                    <div class="row">
                        <div class="col" id="namediv">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" value="Harsh Malik" class="form-control" id="name" required> 
                            <b><span class="form-error text-light"></span></b>                          
                            
                        </div>
                        <div class="col" id="dobdiv">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" value="1998-03-09" class="form-control" id="dob" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="emaildiv">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" value="harsh@iiht.com" class="form-control" id="email" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col" id="phonediv">
                            <label for="phone" class="form-label">Mobile Number</label>
                            <input type="number" value="9821729572" class="form-control" id="phone" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="genderdiv">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="Gender" class="form-select"  required>
                                <option selected></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="occupationdiv">
                            <label for="occupation" class="form-label">Occupation</label>
                            <input type="text" value="IT Employee" class="form-control" id="occupation" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                    </div>
                </div>
                <div class="mt-1 border rounded p-3">
                    <h6>Identity Details</h6>
                    <div class="row">
                        <div class="col" id="idTypediv">
                            <label for="idType" class="form-label">ID Type</label>
                            <input type="text" value="Passport" class="form-control" id="idType" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="idNumberdiv">
                            <label for="idNumber" class="form-label">ID Number</label>
                            <input type="text" value="V1234567" class="form-control" id="idNumber" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="issueAuthdiv">
                            <label for="issueAuth" class="form-label">Issue Authority</label>
                            <input type="text" value="Passport Office" class="form-control" id="issueAuth" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col" id="issueDatediv">
                            <label for="issueDate" class="form-label">Issue Date</label>
                            <input type="date" value="2021-06-05" class="form-control" id="issueDate" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="issueStatediv">
                            <label for="issueState" class="form-label">Issue State</label>
                            <input type="text" value="Uttar Pradesh" class="form-control" id="issueState" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                        <div class="col" id="expDatediv">
                            <label for="expDate" class="form-label">Expiry Date</label>
                            <input type="date" value="2040-06-05" class="form-control" id="expDate" required>
                            <b><span class="form-error text-light"></span></b>   
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" onmouseover="mouseFunc()" onclick="afterNext(event)" value="submit"
                            class="btn btn-outline-light btn lg">Next &#8594;</button>
                        <button type="reset" class="btn btn-outline-light btn lg">Reset &#x21bb;</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="sprint1_Task.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
